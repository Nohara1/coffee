<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="coffee_menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee_menu</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./img/logo.png"  alt ="logo" class="header__container-logo">
            <nav class="header__container-navigation">
                <ul class="header__container-navigation-ul">
                    <li class="header__container-navigation-ul-link">
                        <a href="#" class="header__container-navigation-ul-link-text">Favorite coffee</a>
                    </li>
                    <li class="header__container-navigation-ul-link">
                        <a href="#" class="header__container-navigation-ul-link-text">About</a>
                    </li>
                    <li class="header__container-navigation-ul-link">
                        <a href="#" class="header__container-navigation-ul-link-text">Mobile app</a>
                    </li>
                    <li class="header__container-navigation-ul-link">
                        <a href="#" class="header__container-navigation-ul-link-text">Contact us</a>
                    </li>
                </ul>
                <div class="header__container-navigation-div">
                    <a href="#" class="header__container-navigation-ul-link-text-menu" >Menu<img src="./img/coffee-cup.png" alt="coffee-cup"></a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__container-offer">
                <h1 class="main__container-offer-text">Behind each of our cups hides an <span class="main__container-offer-text-span">amazing surprise</span></h1>
                <div class="main__container-offer-tabs">
                    <button class="main__container-offer-tebs-button">
                        <img src="/img/cof.png" alt="coffe" class="main__container-offer-tebs-button-image">
                        <p class="main__container-offer-tebs-button-text">Coffee</p>
                    </button>
                    <button class="main__container-offer-tebs-button">
                        <img src="/img/tea.png" alt="tea" class="main__container-offer-tebs-button-image">
                        <p class="main__container-offer-tebs-button-text">Tea</p>
                    </button>
                    <button class="main__container-offer-tebs-button">
                        <img src="/img/des.png" alt="dessert" class="main__container-offer-tebs-button-image">
                        <p class="main__container-offer-tebs-button-text">Dessert</p>
                    </button>
                </div>
            </div>
            <div class="main__container-grid"></div>
        </div>
        <div class="main__container-window"></div>
    </main>
    <footer class="footer">
        <div class="footer__container" id="contact">
            <div class="footer__container-offer">
                <h2 class="footer__container-offer-text">Sip, Savor, Smile. <span class="footer__container-offer-text-span">Itâ€™s coffee time!</span></h2>
                <div class="footer__container-offer-socials">
                    <button class="footer__container-offer-socials-but">
                        <img src="/img/twitter.png" alt="twitter">
                    </button>
                    <button class="footer__container-offer-socials-but">
                        <img src="/img/instagram.png" alt="instagram">
                    </button>
                    <button class="footer__container-offer-socials-but">
                        <img src="/img/facebook.png" alt="facebook">
                    </button>
                </div>
            </div>
            <div class="footer__container-contacts">
                <p class="footer__container-contacts-us">Contact us</p>
                <div class="footer__container-contacts-info">
                    <div class="footer__container-contacts-info-full">
                        <img src="/img/pin-alt.png" alt="location">
                        <a href="https://yandex.by/maps/?ll=27.555691%2C53.902735&mode=search&sll=27.555691%2C53.902735&sspn=0.471039%2C0.161790&text=8558%20Green%20Rd.%2C%20LA&whatshere%5Bpoint%5D=27.350937%2C37.142450&whatshere%5Bzoom%5D=16&z=4" class="footer__container-contacts-info-full-item">8558 Green Rd., LA</a>
                    </div>
                    <div class="footer__container-contacts-info-full">
                        <img src="/img/phone.png" alt="telephone">
                        <a href = '#' class="footer__container-contacts-info-full-item">+1 (603) 555-0123</a>
                    </div>
                    <div class="footer__container-contacts-info-full">
                        <img src="/img/clock.png" alt="time">
                        <p class="footer__container-contacts-info-full-item">Mon-Sat: 9:00 AM - 23:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./coffe_menu.js"></script>
<script src="./coffee_menu-modalwindow.js"></script>
</html>
